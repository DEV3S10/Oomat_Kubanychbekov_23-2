{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .product_block {
            width: 80%;
            margin-left: 10%;
            padding: 10px;
        }
        .dates {
            display: flex;
            justify-content: space-between;
        }
        .ratings {
            margin-top: 10px;
        }
        .ratings_block {
            border: 1px solid #242b2e;
            background: #cbcbcb;
            color: #242b2e;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
    <div class='product_block'>
        <img src="/media/{{ product.image }}" alt="">
            <h1>{{ product.name }}</h1>
            <h5>{{ product.description }}</h5>
            <h5>{{ product.price }}</h5>
            <h5>{{ product.category }}</h5>
        {% endfor %}
        <div class="ratings">
            {% for comment in comments %}
                <div class="ratings_block">
                    <h5>{{ comment.text }}</h5>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
